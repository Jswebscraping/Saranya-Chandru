<!DOCTYPE html>
<html lang="en">
<head>
<title>Generate Numbers</title>
<style>
    h2{
        color: lightgreen;
        margin:10px;

    }
 button{
     margin-left:20px;
     color:black;
 }
 </style>
</head>

<body>
<body style="background: grey">
<h2>Generate 1 to 100 numbers</h2>
<button type="button" onclick="generate()">Click here</button>
<script>
    function generate(){
    document.write("<table>")
    for(i=1;i<=100;i=i+10)
    {
        document.write("<tr>")
        for(j=i;j<i+10;j++)
            {
                document.write("<td>"+j+"</td>");
            }            
            document.write("</tr>")
        }   
    
            document.write("</table>")
    }
    
   </script>

</body>
</html>
